<!DOCTYPE html>
<html>
<head>
    <script>
        function showUser(str) {
            if (str == ""){
                document.getElementById("txtHint").innerHTML = "";
                return;
            }

            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("txtHint").innerHTML = this.responseText;
                }
            }
            xmlhttp.open("GET", "getuser.php?q=" + str, true);
            xmlhttp.send();
        }
    </script>
</head>
<body>
    <form>
        <select name="username" onchange="showUser(this.value)">
            <option value="">Pilih username:</option>
            <option value="userDarman">userDarman</option>
            <option value="userPolinema">userPolinema</option>
            <option value="adminWeb">adminWeb</option>
        </select>
    </form>
    <br>
    <div id="txtHint">
        <b> Data akan ditampilkan disini.</b>
    </div>
</body>
</html>
